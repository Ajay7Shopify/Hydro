containers:
  default:
    build:
      from: ubuntu-latest
      type: ci

steps:
  - label: Lint
    cache:
      - node_modules
    timeout: 5m
    run:
    - yarn install --frozen-lockfile
    - yarn lint

  - label: Type Check
    cache:
      - node_modules
    timeout: 5m
    run:
    - yarn install --frozen-lockfile
    - yarn type-check

  - label: e2e Tests
    cache:
      - node_modules
    timeout: 5m
    run:
    - yarn install --frozen-lockfile
    - yarn test
