name: Examples deploy
on: [push]

permissions:
  contents: read
  deployments: write

jobs:
  setup_environment:
    runs-on: ubuntu-latest
    outputs:
      optimistic_cart_ui: ${{ secrets.OXYGEN_DEPLOYMENT_TOKEN_1000014888 }}
    steps:
      - name: Set up environment
        run: |
          echo "optimistic_cart_ui=${{ secrets.OXYGEN_DEPLOYMENT_TOKEN_1000014888 }}"
          echo "success";

  deploy:
    name: Deploy to Oxygen
    timeout-minutes: 30
    runs-on: ubuntu-latest
    strategy:
      matrix:
        examples:
          [
            {
              name: 'optimistic-cart-ui',
              token: '${{ needs.setup_environment.outputs.optimistic_cart_ui }}',
              test: 'hi world',
            },
          ]
    steps:
      - uses: actions/checkout@v4

      - name: âŽ” Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v4
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install dependencies
        run: npm ci
      - name: ðŸ“¦ Build packages
        run: |
          CI=true npm run build:pkg
      - name: Build and Publish to Oxygen
        id: deploy
        working-directory: examples/${{ matrix.examples.name }}
        run: npx shopify hydrogen deploy --no-lockfile-check --diff
        env:
          SHOPIFY_HYDROGEN_DEPLOYMENT_TOKEN: ${{ matrix.examples.token }}
